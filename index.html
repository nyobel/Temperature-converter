<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature converter</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1>Temperature Converter</h1>
        <div class="inputs">
          <input type="text" id="celsius" class="input-box" placeholder="celsius" />
          <input type="text" id="farenheit" class="input-box" placeholder="farenheit" />
          <input type="text" id="kelvin" class="input-box" placeholder="kelvin" />
        </div>
        <button type="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
